<body>
    <div class="game-container">
        <h1>Alphabet Adventure! ðŸš€</h1>
        
        <div class="difficulty-control">
            <label for="difficulty">Select Challenge:</label>
            <select id="difficulty">
                <option value="easy">Easy (60s)</option>
                <option value="medium" selected>Medium (30s)</option>
                <option value="hard">Hard (15s)</option>
            </select>
        </div>
        
        <div class="stats">
            <p>Score: <span id="score">0</span></p>
            <p>Time: <span id="timer">30</span>s</p>
            <p>High Score: <span id="high-score">0</span></p>
        </div>

        <div class="game-area">
            <p>Type the letter you see:</p>
            <div id="current-letter">A</div>
        </div>

        <button id="start-button">Start Game</button>
        <div id="message" class="hidden"></div>
    </div>

    <script>
        // --- Game State Variables ---
        let score = 0;
        let timeLeft = 0; 
        let gameRunning = false;
        let currentLetter = '';
        let timerInterval;

        // Define time limits for difficulties
        const difficultySettings = {
            easy: 60,
            medium: 30,
            hard: 15
        };

        // --- DOM Elements ---
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const currentLetterDisplay = document.getElementById('current-letter');
        const startButton = document.getElementById('start-button');
        const messageBox = document.getElementById('message');
        const difficultySelector = document.getElementById('difficulty'); 
        const highScoreDisplay = document.getElementById('high-score'); 

        // --- High Score Logic using localStorage ---

        // Function to retrieve all high scores from localStorage
        function getHighScores() {
            // Attempt to parse existing scores, or return an empty object if none exist
            const scores = localStorage.getItem('alphabetAdventureHighScores');
            // Ensure all levels have a default of 0 if they don't exist
            return scores ? JSON.parse(scores) : { easy: 0, medium: 0, hard: 0 };
        }

        // Function to update and save the high score for the current level
        function checkAndSaveHighScore() {
            const selectedLevel = difficultySelector.value;
            const highScores = getHighScores();

            // Check if the current score is higher than the stored score for this level
            if (score > highScores[selectedLevel]) {
                highScores[selectedLevel] = score; // Update the score
                // Save the updated object back to localStorage
                localStorage.setItem('alphabetAdventureHighScores', JSON.stringify(highScores));
                
                // Show a special message for a new high score!
                messageBox.innerHTML = `ðŸŒŸ **NEW HIGH SCORE!** Final Score: ${score} ðŸŒŸ`;
                
            } else {
                messageBox.innerHTML = `Game Over! Final Score: ${score}`;
            }
        }

        // Function to update the displayed high score based on the current selection
        function updateHighScoreDisplay() {
            const selectedLevel = difficultySelector.value;
            const highScores = getHighScores();
            
            // Display the score for the selected difficulty, defaulting to 0
            const currentHighScore = highScores[selectedLevel] || 0;
            highScoreDisplay.textContent = currentHighScore;
        }


        // --- Game Logic Functions ---

        // Function to pick a new random letter
        function pickNewLetter() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const randomIndex = Math.floor(Math.random() * alphabet.length);
            currentLetter = alphabet[randomIndex];
            currentLetterDisplay.textContent = currentLetter;
        }

        // The core timer function
        function startTimer() {
            const selectedLevel = difficultySelector.value;
            timeLeft = difficultySettings[selectedLevel];
            timerDisplay.textContent = timeLeft;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000); 
        }

        // Function to start the game
        function startGame() {
            if (gameRunning) return; 

            score = 0; 
            scoreDisplay.textContent = score;
            gameRunning = true;
            startButton.classList.add('hidden'); 
            messageBox.classList.add('hidden'); 
            difficultySelector.disabled = true; // Disable selector during play
            currentLetterDisplay.style.transform = 'scale(1)';

            pickNewLetter(); 
            startTimer(); 
            
            document.addEventListener('keydown', handleKeyPress);
        }

        // Function to handle user key press
        function handleKeyPress(event) {
            if (!gameRunning) return;

            const pressedKey = event.key.toUpperCase();
            
            // Simple visual feedback on correct press
            if (pressedKey === currentLetter) {
                currentLetterDisplay.style.color = '#69f0ae'; // Flash green/lime for correct
                setTimeout(() => {
                    currentLetterDisplay.style.color = '#ff5252'; // Reset color
                }, 100);

                score++;
                scoreDisplay.textContent = score;
                pickNewLetter(); // Get a new letter
            } else {
                // Flash red on incorrect press (size scale is used for error visual)
                currentLetterDisplay.style.transform = 'scale(1.1)'; 
                setTimeout(() => {
                    currentLetterDisplay.style.transform = 'scale(1)';
                }, 100);
            }
        }

        // Function to end the game
        function endGame() {
            gameRunning = false;
            document.removeEventListener('keydown', handleKeyPress); 
            
            currentLetterDisplay.textContent = 'STOP'; 
            
            checkAndSaveHighScore(); 
            messageBox.classList.remove('hidden'); 
            
            startButton.textContent = 'Play Again';
            startButton.classList.remove('hidden'); 
            difficultySelector.disabled = false; // Re-enable selector

            updateHighScoreDisplay();
        }

        // --- Initialization and Event Listeners ---

        // Update both Timer and High Score when difficulty changes
        function initializeDisplay() {
            const initialTime = difficultySettings[difficultySelector.value];
            timerDisplay.textContent = initialTime;
            updateHighScoreDisplay(); // Update high score display on change
        }

        startButton.addEventListener('click', startGame);
        difficultySelector.addEventListener('change', initializeDisplay);

        // Initial setup call
        initializeDisplay(); 
        currentLetterDisplay.textContent = 'A'; // Initial display before start
    </script>
</body>
